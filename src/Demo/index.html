<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <title>slider-plugin</title>
</head>

<body>
  <div class="container">
    <div class="examples row">
      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div id="slider-1" class="slider"></div>
        </div>
      </div>

      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div id="slider-2" class="slider" data-first-value="-5"></div>
        </div>
      </div>

      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div id="slider-3" class="slider"></div>
        </div>
      </div>

      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div id="slider-4" class="slider"></div>
        </div>
      </div>

    </div>
  </div>
  </div>

</html>
