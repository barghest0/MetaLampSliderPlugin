<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
  <link type="image/x-icon" href="favicon.ico" rel="icon">

  <title>Slider plugin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="examples row">
      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div class="slider-1 js-slider-1"></div>
        </div>
      </div>
      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div class="slider-2 js-slider-2"></div>
        </div>
      </div>

      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div class="slider-3 js-slider-3"></div>
        </div>
      </div>

      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div class="slider-4 js-slider-4"></div>
        </div>
      </div>
      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div class="slider-5 js-slider-5" data-min="20" data-first-value="20" data-max="150" data-step="30"
            data-is-range="true" data-second-value="150" data-panel="true"></div>
        </div>
      </div>
      <div class="panel mb-5 col-md-12">
        <div class="slider-parent">
          <div data-slider="true"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
